<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }

        .phone {
            position: relative;
            border: 8px solid black;
            border-radius: 40px;
            width: 300px;
            height: 600px;
            background: #CCEFFF;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
        }

        .layer-1 {
            position: absolute;
            z-index: 1;
            height: 450px;
            width: 80px;
            bottom: 0;
            right: 60px;
            border-radius: 30px;
        }

        .layer-2 {
            position: absolute;
            z-index: 2;
            height: 450px;
            width: 80px;
            bottom: 0;
            left: 60px;
            border-radius: 30px;
        }

        .layer-3 {
            position: absolute;
            z-index: 3;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 220px;
            height: 400px;
            background: wheat;
            bottom: 0;
            border-radius: 30px;
        }

        .layer-4 {
            position: absolute;
            z-index: 4;
            height: 350px;
            width: 80px;
            bottom: 0;
            left: 30px;
            border-radius: 30px;
        }

        .layer-5 {
            position: absolute;
            z-index: 5;
            width: 200px;
            height: 300px;
            background: burlywood;
            bottom: 0;
            border-radius: 30px;
        }

        .layer-6 {
            position: absolute;
            z-index: 6;
            width: 80px;
            height: 245px;
            bottom: 0;
            right: 60px;
            border-radius: 30px;
        }

        .layer-7 {
            position: absolute;
            z-index: 7;
            width: 200px;
            height: 200px;
            background: blanchedalmond;
            bottom: 0;
            right: 0;
            border-radius: 30px;
        }

        .layer-8 {
            position: absolute;
            z-index: 8;
            height: 130px;
            width: 160px;
            bottom: 0;
            background: chartreuse;
            border-radius: 30px;
            left: 75px;
        }

        .layer-9 {
            position: absolute;
            z-index: 9;
            height: 100px;
            width: 120px;
            bottom: 0;
            border-radius: 30px;
            background: white;
        }

        .layer-10 {
            position: absolute;
            z-index: 10;
            height: 100px;
            width: 120px;
            bottom: 0;
            border-radius: 30px;
            right: 0;
            background: white;
        }

        .left-ear--outer {
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            left: 10px;
        }

        .left-ear--inner {
            background: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            left: 15px;
            top: 8px;
        }

        .right-ear--outer {
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            right: 10px;
        }

        .right-ear--inner {
            background: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            right: 15px;
            top: 8px;
        }

        .head {
            background: white;
            border-radius: 50%;
            height: 80px;
            width: 100%;
            top: 30px;
            left: 0;
            right: 0;
            margin: 0 auto;
            position: absolute;
        }

        .head__eye {
            background: black;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            position: absolute;
            top: 15px;
        }

        .head__eye--left {
            left: 30px;
        }

        .head__eye--right {
            right: 30px;
        }

        .pusheenHead {
            width: 80px;
            height: 100px;
            top: 10px;
            position: absolute;
            background-color: lightgray;
            -moz-border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            -webkit-border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border-radius: 50% 50% 50% 50% / 60% 60% 85% 85%;
        }

        .left-ear--pusheen {
            background: lightgray;
            border-radius: 90%;
            width: 26px;
            height: 50px;
            position: absolute;
            left: 8px;
        }

        .right-ear--pusheen {
            background: lightgray;
            border-radius: 90%;
            width: 26px;
            height: 50px;
            position: absolute;
            right: 8px;
        }

        .huevo {
            width: 50px;
            height: 100px;
            background-color: lightgray;
            -moz-border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            -webkit-border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border-radius: 50% 50% 50% 50% / 80% 80% 10% 10%;
            position: absolute;
        }

        .huevo2 {
            width: 50px;
            height: 100px;
            background-color: lightgray;
            -moz-border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            -webkit-border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border-radius: 50% 50% 50% 50% / 80% 80% 10% 10%;
            position: absolute;
            right: 0;
        }

        .oval {
            width: 50px;
            height: 35px;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            background: lightgray;
            position: absolute;
            top: 10px;
            left: 15px;
        }

        .face__eye {
            background: black;
            border-radius: 50%;
            width: 8px;
            height: 8px;
            position: absolute;
            top: 15px;
        }

        .face__eye--left {
            left: 35px;
        }

        .face__eye--right {
            right: 35px;
        }

        .mouth {
            background: black;
            border-radius: 40%;
            width: 8px;
            height: 4px;
            position: absolute;
            top: 19px;
            left: 20px;
        }

        .nose {
            background: black;
            border-radius: 40%;
            width: 4px;
            height: 8px;
            position: absolute;
            top: 15px;
            left: 22px;
        }

        .mustache__left--1 {
            width: 18px;
            height: 2px;
            border: solid 3px #000;
            border-color: #000 transparent transparent transparent;
            border-radius: 75%/10px 10px 0 0;
            position: absolute;
            top: 13px;
            left: -20px;
        }
        .mustache__left--2 {
            width: 18px;
            height: 2px;
            border: solid 3px #000;
            border-color: #000 transparent transparent transparent;
            border-radius: 75%/10px 10px 0 0;
            position: absolute;
            top: 18px;
            left: -20px;
        }
        .mustache__right--1 {
            width: 18px;
            height: 2px;
            border: solid 3px #000;
            border-color: #000 transparent transparent transparent;
            border-radius: 75%/10px 10px 0 0;
            position: absolute;
            top: 13px;
            right: -20px;
        }
        .mustache__right--2 {
            width: 18px;
            height: 2px;
            border: solid 3px #000;
            border-color: #000 transparent transparent transparent;
            border-radius: 75%/10px 10px 0 0;
            position: absolute;
            top: 18px;
            right: -20px;
        }

        .spot__1{
            background: grey;
            border-radius: 40%;
            width: 3px;
            height: 8px;
            position: absolute;
            top: 0;
            left: 23px;
        }
        .spot__2{
            background: grey;
            border-radius: 40%;
            width: 3px;
            height: 8px;
            position: absolute;
            top: 0;
            left: 19px;
        }
        .spot__3{
            background: grey;
            border-radius: 40%;
            width: 3px;
            height: 8px;
            position: absolute;
            top: 0;
            left: 27px;
        }
    </style>
</head>

<body>
    <div class="phone">
        <!-- bunny 1 -->
        <div class="layer-1">
            <div class="huevo"></div>
            <div class="huevo2"></div>
            <div class="oval">
                <div class="face__eye face__eye--left"></div>
                <div class="face__eye face__eye--right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="mustache__left--1"></div>
                <div class="mustache__left--2"></div>
                <div class="mustache__right--1"></div>
                <div class="mustache__right--2"></div>
                <div class="spot__1"></div>
                <div class="spot__2"></div>
                <div class="spot__3"></div>
            </div>
        </div>
        <!-- bunny 2 -->
        <div class="layer-2">
            <div class="huevo"></div>
            <div class="huevo2"></div>
            <div class="oval">
                <div class="face__eye face__eye--left"></div>
                <div class="face__eye face__eye--right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="mustache__left--1"></div>
                <div class="mustache__left--2"></div>
                <div class="mustache__right--1"></div>
                <div class="mustache__right--2"></div>
                <div class="spot__1"></div>
                <div class="spot__2"></div>
                <div class="spot__3"></div>
            </div>
        </div>
        <div class="layer-3"></div> <!-- wall 1 -->
        <!-- bunny 3 -->
        <div class="layer-4">
            <div class="huevo"></div>
            <div class="huevo2"></div>
            <div class="oval">
                <div class="face__eye face__eye--left"></div>
                <div class="face__eye face__eye--right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="mustache__left--1"></div>
                <div class="mustache__left--2"></div>
                <div class="mustache__right--1"></div>
                <div class="mustache__right--2"></div>
                <div class="spot__1"></div>
                <div class="spot__2"></div>
                <div class="spot__3"></div>
            </div>
        </div>
        <div class="layer-5"></div> <!-- wall 2 -->
        <!-- bunny 4 -->
        <div class="layer-6">
            <div class="huevo"></div>
            <div class="huevo2"></div>
            <div class="oval">
                <div class="face__eye face__eye--left"></div>
                <div class="face__eye face__eye--right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="mustache__left--1"></div>
                <div class="mustache__left--2"></div>
                <div class="mustache__right--1"></div>
                <div class="mustache__right--2"></div>
                <div class="spot__1"></div>
                <div class="spot__2"></div>
                <div class="spot__3"></div>
            </div>
        </div> 
        <div class="layer-7"></div> <!-- wall 3 -->
        <div class="layer-8"></div> <!-- lawn 1 -->
        <div class="layer-9"></div> <!-- lawn 2 -->
        <div class="layer-10"></div> <!-- lawn 3 -->
    </div>
</body>

</html>
